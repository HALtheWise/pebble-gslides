<!doctype html>
<html>
	<head>
	</head>
	<style type="text/css">
		body {
			color: #777;
			font-size: 11px;	
			font-family: arial, sans-serif;
			width: 150px;
			text-align: center
		}
		.btn{display:inline-block;margin-bottom:0;font-size:14px;font-weight:400;line-height:1.428571429;text-align:center;white-space:nowrap;vertical-align:middle;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;-o-user-select:none;user-select:none;background-image:none;border:1px solid transparent;border-radius:4px;padding:6px 12px}
		.btn:focus{outline:5px auto 0;outline-offset:-2px}
		.btn:hover,.btn:focus{color:#333;text-decoration:none}
		.btn:active,.btn.active{background-image:none;outline:0;-webkit-box-shadow:inset 0 3px 5px rgba(0,0,0,.125);box-shadow:inset 0 3px 5px rgba(0,0,0,.125)}
		.btn-default{color:#333;background-color:#fff;border-color:#ccc}
		.btn-default:hover,.btn-default:focus,.btn-default:active,.btn-default.active,.open .dropdown-toggle.btn-default{color:#333;background-color:#ebebeb;border-color:#adadad}
		.btn-primary{color:#fff;background-color:#428bca;border-color:#357ebd}
		.btn-primary:hover,.btn-primary:focus,.btn-primary:active,.btn-primary.active,.open .dropdown-toggle.btn-primary{color:#fff;background-color:#3276b1;border-color:#285e8e}
		.btn-default:active,.btn-default.active,.open .dropdown-toggle.btn-default,.btn-primary:active,.btn-primary.active,.open .dropdown-toggle.btn-primary{background-image:none}
		.form-control{display:block;width:120px; text-align: center;height:20px;font-size:14px;line-height:1.428571429;color:#555;background-color:#fff;background-image:none;border:1px solid #ccc;border-radius:4px;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075);box-shadow:inset 0 1px 1px rgba(0,0,0,.075);-webkit-transition:border-color ease-in-out .15s, box-shadow ease-in-out .15s;transition:border-color ease-in-out .15s, box-shadow ease-in-out .15s;padding:6px 12px}
		.form-control:focus{outline:0;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);box-shadow:inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);border-color:#66afe9}
		.form-control::-moz-placeholder{color:#999;opacity:1}
		.form-control:-moz-placeholder,.form-control:-ms-input-placeholder,.form-control::-webkit-input-placeholder{color:#999}
		.btn-success{color:#fff;background-color:#5cb85c;border-color:#4cae4c}
		.btn-success:hover,.btn-success:focus,.btn-success:active,.btn-success.active,.open .dropdown-toggle.btn-success{color:#fff;background-color:#47a447;border-color:#398439}
		.btn-success:active,.btn-success.active,.open .dropdown-toggle.btn-success{background-image:none}
	</style>
	<body>
		<br/>
		<input id="ip" class="form-control" type="text" placeholder="0.0.0.0" size="15" maxlength="15"/>
		<br/><br/>
		<span class="btn btn-default btn-primary" id="connect">CONNECT</span><br/><br/><br/>
		Please enter the IP-Address displayed on your phone and press CONNECT.<br/>
		
		<script src="popup.js"></script>
	</body>
</html>
